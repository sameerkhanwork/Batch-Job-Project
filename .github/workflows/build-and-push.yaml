name: Build and Push to ECR
 
on:
  push:
    branches: [ "main" ]
 
permissions:
  id-token: write
  contents: read
 
jobs:
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest
    environment: production
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
 
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
 
      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
 
      - name: Output image URI
        id: output-image
        run: |
          echo "IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Register new AWS Batch Job Definition
        run: | 
          JOB_DEF_NAME="my-app-job"
          echo "Using image URI: $IMAGE_URI"
          
          # Describe current job definition
          aws batch describe-job-definitions \
            --job-definition-name $JOB_DEF_NAME \
            --status ACTIVE \
            --query 'jobDefinitions[0]' > jobdef.json
          
          # Extract and update only containerProperties, keep top-level fields
          NEW_JOB_DEF=$(jq \
            --arg IMAGE "$IMAGE_URI" \
            '{
              type: .type,
              containerProperties: (.containerProperties | .image = $IMAGE),
              platformCapabilities: .platformCapabilities
            }' jobdef.json)
    
          echo "$NEW_JOB_DEF" > new-jobdef.json
          # Register new job definition revision
          aws batch register-job-definition \
          --cli-input-json file://new-jobdef.json

      - name: Submit AWS Batch Job
        run: |
          JOB_QUEUE="batch-fargate-queue"
          JOB_NAME="ecp-demo-job"
          JOB_DEF_NAME="my-app-job"
          aws batch submit-job \
            --job-name $JOB_NAME \
            --job-queue $JOB_QUEUE \
            --job-definition $JOB_DEF_NAME
 
 